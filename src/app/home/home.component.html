<div class="masonry-layout">
  <div class="masonry-layout__panel" *ngFor="let cat of cats" >
    <div class="masonry-layout__panel-content" >
      <app-cat-card  [cat]="cat"></app-cat-card>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <p>You've reached the end. Would you like to refresh and see more cats?</p>

  </mat-card-content>
</mat-card>
