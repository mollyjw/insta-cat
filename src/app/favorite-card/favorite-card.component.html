<mat-card class="favorite-card" *ngIf="favorite">
  <img mat-card-image [src]="'https://cdn2.thecatapi.com/images/' + favoriteImg + '.jpg'">
  <mat-card-actions>
    <button id="delete"
            mat-raised-button
            matTooltip="Delete from Your Favorites"
            matTooltipPosition="above"
            matTooltipClass="delete-button">
    <mat-icon>delete</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
