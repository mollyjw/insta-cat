<div>
  <mat-card *ngIf="cat">
    <mat-card-content>
       <img mat-card-image [src]="catImg" alt="Photo of a cat">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Nope</button>
    </mat-card-actions>
    <mat-form-field>
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex: you've CAT to be KITTEN me!"></textarea>
    </mat-form-field>
  </mat-card>

</div>

<router-outlet></router-outlet>
