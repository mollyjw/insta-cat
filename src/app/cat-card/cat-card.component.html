<div>
  <mat-card *ngIf="cat">
    <mat-card-content>
       <img mat-card-image [src]="catImg" alt="Photo of a cat">
    </mat-card-content>
    <mat-card-actions>
      <button class="comments" mat-fab aria-label="Go to Comments">
        <a (click)="goToCatView(cat.id)"><mat-icon>comment</mat-icon></a>
      </button>
      <button class="favorite" mat-fab aria-label="Favorite">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card>

</div>
