<mat-card class="right">
  <mat-card-title>Cat Comments</mat-card-title>
    <mat-label>Leave a comment</mat-label>
    <mat-form-field class="formfield" class="comment-text">
      <input matInput placeholder="Ex: you've CAT to be KITTEN me!" formControlName="commentText">
    </mat-form-field>
  <button mat-raised-button (click)='submit()'>Submit</button>
</mat-card>
