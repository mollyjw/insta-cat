<mat-card class="all-comments">
  <mat-card-title>
    Cat Comments
  </mat-card-title>

  <mat-card class="single-comment" *ngFor="let comment of comments">
    <mat-label>
      <b>
        {{comment.name}}
      </b>
    </mat-label>
    <mat-card-content>
      {{comment.commentText}}
    </mat-card-content>
  </mat-card>

  <app-add-comment class="comment-form"></app-add-comment>
</mat-card>
